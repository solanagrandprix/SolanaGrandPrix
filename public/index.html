<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drivers ‚Äì SolanaGP</title>

    <!-- Shared global layout -->
    <link rel="stylesheet" href="/layout.css" />

    <!-- Page-specific styles -->
    <style>
      .drivers-container {
        width: 1200px;
        max-width: 100%;
        padding: 0 16px;
        margin: 0 auto;
      }

      .drivers-header {
        margin-bottom: 24px;
      }

      .drivers-header h1 {
        margin: 0 0 4px;
        font-size: 44px;
        font-weight: 700;
      }

      .drivers-subtitle {
        font-size: 13px;
        color: #9ca3af;
      }

      .drivers-stats {
        display: flex;
        gap: 16px;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }

      .driver-stat-card {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 12px 16px;
        min-width: 120px;
      }

      .driver-stat-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #9ca3af;
        margin-bottom: 4px;
      }

      .driver-stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #e5e7eb;
      }

      /* Scrollable driver list */
      .drivers-list-wrapper {
        background: rgba(2, 6, 23, 0.95);
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(15, 23, 42, 0.9);
        border: 1px solid #111827;
        padding: 24px;
        max-height: calc(100vh - 280px);
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* Custom scrollbar */
      .drivers-list-wrapper::-webkit-scrollbar {
        width: 10px;
      }

      .drivers-list-wrapper::-webkit-scrollbar-track {
        background: #020617;
        border-radius: 10px;
      }

      .drivers-list-wrapper::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 10px;
      }

      .drivers-list-wrapper::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      .drivers-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 20px;
      }

      /* Driver card */
      .driver-card {
        background: transparent;
        border-radius: 14px;
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      .driver-card:hover {
        transform: translateY(-4px);
      }

      .driver-card-link {
        text-decoration: none;
        color: inherit;
        display: block;
      }

      /* NFT-style frame for driver cards - match profile page */
      .driver-card-frame,
      .nft-frame {
        position: relative;
        padding: 2px;
        border-radius: 18px;
        background: linear-gradient(135deg, #22c55e, #06b6d4, #8b5cf6);
        box-shadow: 0 0 26px rgba(0, 0, 0, 0.8);
        animation: glowPulse 4s ease-in-out infinite;
        margin-bottom: 12px;
        transition: box-shadow 0.2s ease;
        max-width: 380px;
        width: 100%;
      }

      @keyframes glowPulse {
        0%, 100% {
          box-shadow: 0 0 22px rgba(56, 189, 248, 0.6);
        }
        50% {
          box-shadow: 0 0 30px rgba(34, 197, 94, 0.8);
        }
      }

      .driver-card:hover .driver-card-frame {
        box-shadow: 0 0 25px rgba(34, 197, 94, 0.5);
      }

      .driver-card-inner,
      .nft-inner {
        position: relative;
        background: #0b1120;
        border-radius: 16px;
        padding: 16px 18px;
        overflow: hidden;
      }

      /* Driver card header - match profile page structure */
      .driver-header {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 12px;
        text-align: left;
      }

      .driver-avatar {
        width: 80px !important;
        height: 80px !important;
        border-radius: 16px;
        object-fit: cover;
        background: #020617;
        flex-shrink: 0;
        display: block;
        max-width: 80px;
        max-height: 80px;
      }

      .driver-meta {
        display: flex;
        flex-direction: column;
        gap: 3px;
        min-width: 0;
        flex: 1;
      }

      .driver-name {
        font-weight: 700;
        font-size: 18px;
        line-height: 1.2;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: #e5e7eb;
      }

      .driver-team {
        font-size: 13px;
        color: #9ca3af;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .driver-car {
        font-size: 12px;
        color: #a5b4fc;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .driver-free-agent-row {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 4px;
        font-size: 12px;
        color: #9ca3af;
        flex-wrap: wrap;
      }

      .driver-free-agent-label {
        color: #9ca3af;
        font-size: 11px;
      }

      .driver-free-agent-pill {
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid #1f2937;
        background: rgba(15, 23, 42, 0.7);
        color: #e5e7eb;
        font-size: 11px;
      }

      .driver-free-agent-pill.driver-active {
        border-color: rgba(34, 197, 94, 0.7);
        background: rgba(34, 197, 94, 0.15);
        color: #bbf7d0;
      }

      .driver-footer {
        font-size: 11px;
        color: #9ca3af;
        margin-top: 6px;
        line-height: 1.3;
      }

      .driver-stats {
        font-size: 12px;
        color: #e5e7eb;
        line-height: 1.6;
        margin-top: 8px;
        padding-top: 8px;
        border-top: 1px solid rgba(31, 41, 55, 0.5);
      }

      .driver-stats b {
        color: #9ca3af;
        font-weight: 600;
      }

      .driver-card-footer {
        margin-top: 10px;
        text-align: right;
        font-size: 11px;
        color: #38bdf8;
        font-weight: 600;
        opacity: 0.8;
        transition: opacity 0.2s ease;
      }

      .driver-card:hover .driver-card-footer {
        opacity: 1;
      }

      .loading-message,
      .error-message,
      .empty-message {
        text-align: center;
        padding: 60px 20px;
        color: #9ca3af;
        font-size: 14px;
      }

      .loading-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(34, 197, 94, 0.2);
        border-top-color: #22c55e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .error-message {
        color: #fca5a5;
      }

      .empty-message {
        color: #9ca3af;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .drivers-container {
          padding: 0 12px;
        }

        .drivers-header h1 {
          font-size: 32px;
        }

        .drivers-list-wrapper {
          padding: 16px;
          max-height: calc(100vh - 200px);
        }

        .drivers-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .driver-card {
          padding: 0;
        }

        .drivers-stats {
          gap: 12px;
        }

        .driver-stat-card {
          flex: 1;
          min-width: 100px;
        }
      }

      @media (max-width: 480px) {
        .drivers-header h1 {
          font-size: 28px;
        }

        .drivers-subtitle {
          font-size: 12px;
        }

        .drivers-list-wrapper {
          padding: 12px;
        }

        .driver-avatar {
          width: 60px;
          height: 60px;
        }

        .driver-name {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="sgp-shell">
      <!-- Global header -->
      <header class="sgp-header">
        <div class="sgp-logo-block">
          <div class="sgp-logo">Solana Grand Prix</div>
          <div class="sgp-tagline">IRACING ‚Ä¢ LEAGUE ‚Ä¢ STATS ‚Ä¢ CRYPTO</div>
        </div>
        <div class="sgp-header-right">
          <nav class="sgp-nav">
            <a href="/" class="sgp-nav-link">Home</a>
            <a href="/tracker" class="sgp-nav-link active">Drivers</a>
            <a href="/season" class="sgp-nav-link">Season hub</a>
            <a href="/card-builder" class="sgp-nav-link">Card builder</a>
            <a href="/leaderboard" class="sgp-nav-link">Leaderboard</a>
            <a href="/auth" class="sgp-nav-link">Account</a>
          </nav>
          <div id="sgp-user" class="sgp-userbox"></div>
        </div>
      </header>

      <!-- Page content -->
      <main class="sgp-main">
        <div class="drivers-container">
          <div class="drivers-header">
            <h1>All Drivers</h1>
            <div class="drivers-subtitle">
              View all registered drivers with active accounts in the league
            </div>
          </div>

          <!-- Stats bar -->
          <div class="drivers-stats" id="drivers-stats">
            <div class="driver-stat-card">
              <div class="driver-stat-label">Total Drivers</div>
              <div class="driver-stat-value" id="total-drivers">‚Äî</div>
            </div>
            <div class="driver-stat-card">
              <div class="driver-stat-label">Active Accounts</div>
              <div class="driver-stat-value" id="active-accounts">‚Äî</div>
            </div>
          </div>

          <!-- Drivers list -->
          <div class="drivers-list-wrapper">
            <div class="drivers-grid" id="drivers-grid">
              <div class="loading-message">
                <div class="loading-spinner"></div>
                <div>Loading drivers...</div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Global footer -->
      <footer class="sgp-footer">
        Solana Grand Prix
      </footer>
    </div>

    <script src="/global-user.js"></script>
    <script src="/card-customization.js"></script>

    <script>
      (function() {
        const grid = document.getElementById('drivers-grid');
        const totalDriversEl = document.getElementById('total-drivers');
        const activeAccountsEl = document.getElementById('active-accounts');

        async function loadDrivers() {
          try {
            // Always fetch fresh data (no cache) - add timestamp to bust cache
            const timestamp = new Date().getTime();
            const res = await fetch(`/api/drivers?t=${timestamp}`, { 
              cache: 'no-store',
              headers: {
                'Cache-Control': 'no-cache',
                'Pragma': 'no-cache'
              }
            });
            
            if (!res.ok) {
              throw new Error(`Failed to fetch drivers: ${res.status}`);
            }

            const drivers = await res.json();
            console.log('[Drivers Page] Loaded drivers:', drivers.length);
            if (drivers.length > 0) {
              console.log('[Drivers Page] Sample driver data:', {
                driverKey: drivers[0].driverKey,
                name: drivers[0].name,
                displayName: drivers[0].displayName,
                number: drivers[0].number,
                team: drivers[0].team,
                primaryCar: drivers[0].primaryCar,
                avatar: drivers[0].avatar,
                hasCustomization: !!drivers[0].cardCustomization,
              });
            }

            // Filter to only drivers with accounts and required data
            const validDrivers = drivers.filter(d => {
              // Check required fields first
              const driverKey = d.driverKey || d.key;
              if (!driverKey) {
                return false;
              }
              
              // Check hasAccount - be more lenient: if it's not explicitly false, include it
              if (d.hasAccount === false) {
                return false;
              }
              
              return true;
            });
            
            // Update stats
            const driverCount = validDrivers.length || 0;
            if (totalDriversEl) {
              totalDriversEl.textContent = driverCount;
            }
            if (activeAccountsEl) {
              activeAccountsEl.textContent = driverCount;
            }
            
            // Dispatch event so home page can update its count too
            window.dispatchEvent(new CustomEvent('sgp:driver-count-updated', { 
              detail: { count: driverCount } 
            }));

            // Handle empty state
            if (!validDrivers || validDrivers.length === 0) {
              grid.innerHTML = `
                <div class="empty-message" style="grid-column: 1 / -1;">
                  <div style="font-size: 48px; margin-bottom: 16px;">üèÅ</div>
                  <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px; color: #e5e7eb;">
                    No Drivers Found
                  </div>
                  <div>Be the first to register and create your driver profile!</div>
                </div>
              `;
              return;
            }

            // Sort by display name alphabetically for consistent ordering
            validDrivers.sort((a, b) => {
              const nameA = (a.name || a.displayName || a.driverKey || '').toLowerCase();
              const nameB = (b.name || b.displayName || b.driverKey || '').toLowerCase();
              return nameA.localeCompare(nameB);
            });

            // Clear grid
            grid.innerHTML = '';

            // Fetch fresh data for each driver from /api/stats (same as profile page)
            // This ensures we get the exact same data structure
            const driverPromises = validDrivers.map(async (driver) => {
              const driverKey = driver.key || driver.driverKey || '';
              if (!driverKey) return null;
              
              try {
                // Fetch fresh stats for this driver (same endpoint as profile page)
                const statsRes = await fetch(`/api/stats?driver=${encodeURIComponent(driverKey)}&t=${Date.now()}`, { 
                  cache: 'no-store' 
                });
                if (!statsRes.ok) {
                  console.warn('[Drivers Page] Failed to fetch stats for', driverKey);
                  return { driverKey, stats: driver, useFallback: true };
                }
                
                const freshStats = await statsRes.json();
                return { driverKey, stats: freshStats, useFallback: false };
              } catch (err) {
                console.error('[Drivers Page] Error fetching stats for', driverKey, ':', err);
                return { driverKey, stats: driver, useFallback: true };
              }
            });
            
            // Wait for all stats to be fetched
            const driversWithStats = await Promise.all(driverPromises);
            
            // Create and append each card with fresh data
            driversWithStats.forEach(({ driverKey, stats, useFallback }) => {
              if (!driverKey || !stats) return;
              
              // Always remove existing card to ensure fresh data
              const existingCard = grid.querySelector(`[data-driver-key="${driverKey}"]`);
              if (existingCard) {
                existingCard.remove();
              }
              
              // Use fresh stats data (EXACT same structure as driver profile page)
              const driverName = stats.name || stats.displayName || driverKey || 'Driver';
              const driverNumber = stats.number ?? '';
              const driverTeam = stats.team || '';
              const driverCar = stats.primaryCar || 'Mazda MX-5 Cup';
              const driverAvatar = stats.avatar || '/images/default-avatar.png';
              const isFreeAgent = !!stats.freeAgent;

              // Create card element - EXACT match to driver profile page structure
              const cardElement = document.createElement('div');
              cardElement.className = 'driver-card';
              cardElement.setAttribute('data-driver-key', driverKey);

              cardElement.innerHTML = `
                <a href="/driver/${encodeURIComponent(driverKey)}" class="driver-card-link">
                  <div class="nft-frame driver-card-frame" data-driver-key="${driverKey}">
                    <div class="nft-inner driver-card-inner">
                      <div class="driver-header">
                        <img 
                          src="${escapeHtml(driverAvatar)}" 
                          alt="${escapeHtml(driverName)}" 
                          class="driver-avatar"
                          loading="lazy"
                          onerror="this.src='/images/default-avatar.png'"
                          style="width: 80px; height: 80px; object-fit: cover; border-radius: 16px; flex-shrink: 0;"
                        />
                        <div class="driver-meta">
                          <div class="driver-name">
                            ${driverNumber ? `#${driverNumber} ` : ''}${escapeHtml(driverName)}
                          </div>
                          <div class="driver-team">${escapeHtml(driverTeam)}</div>
                          <div class="driver-car">${escapeHtml(driverCar)}</div>
                          
                          <div class="driver-free-agent-row">
                            <span class="driver-free-agent-label">Free Agent:</span>
                            <span class="driver-free-agent-pill ${isFreeAgent ? 'driver-active' : ''}">Yes</span>
                            <span class="driver-free-agent-pill ${!isFreeAgent ? 'driver-active' : ''}">No</span>
                          </div>
                        </div>
                      </div>
                      <div class="driver-stats">
                        <b>iRating:</b> ${(stats.irating ?? 0).toLocaleString()}<br>
                        <b>License:</b> ${stats.license || 'Rookie'}<br>
                        <b>Starts:</b> ${(stats.starts ?? 0).toLocaleString()}<br>
                        ${stats.wins !== undefined ? `<b>Wins:</b> ${stats.wins} &nbsp;&nbsp;` : ''}
                        ${stats.podiums !== undefined ? `<b>Podiums:</b> ${stats.podiums}` : ''}
                      </div>
                    </div>
                  </div>
                  <div class="driver-card-footer">View Profile ‚Üó</div>
                </a>
              `;

              // Append to grid
              grid.appendChild(cardElement);

              // Apply card customizations if available (use fresh stats)
              setTimeout(() => {
                if (stats.cardCustomization && typeof window.applyCardCustomization === 'function') {
                  try {
                    let customization = typeof stats.cardCustomization === 'string' 
                      ? JSON.parse(stats.cardCustomization) 
                      : stats.cardCustomization;
                    
                    if (customization && typeof customization === 'object' && Object.keys(customization).length > 0) {
                      // Use the fresh stats object directly (same as profile page)
                      console.log('[Drivers Page] Applying customization for', driverKey, 'using fresh stats');
                      window.applyCardCustomization(cardElement, customization, stats);
                    }
                  } catch (err) {
                    console.error('[Drivers Page] Error applying customization for', driverKey, ':', err);
                  }
                }
              }, 50);
            });

          } catch (err) {
            console.error('Error loading drivers:', err);
            grid.innerHTML = `
              <div class="error-message" style="grid-column: 1 / -1;">
                <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">
                  Error loading drivers
                </div>
                <div>${err.message || 'Please try again later.'}</div>
              </div>
            `;
          }
        }

        function escapeHtml(text) {
          const div = document.createElement('div');
          div.textContent = text;
          return div.innerHTML;
        }

        // Load drivers on page load
        loadDrivers();

        // Listen for driver profile updates (profile changes, card customizations, etc.)
        window.addEventListener('sgp:driver-updated', function() {
          loadDrivers();
        });

        // Also listen for storage events (cross-tab updates)
        window.addEventListener('storage', function(e) {
          if (e.key === 'sgp_token' || e.key === 'sgp_user') {
            loadDrivers();
          }
        });

        // Periodically refresh to catch any changes (every 10 seconds)
        setInterval(function() {
          loadDrivers();
        }, 10000);
      })();
    </script>
  </body>
</html>
